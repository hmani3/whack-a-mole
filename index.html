<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
    <title>Whack-a-Mole</title>
</head>

<body>
    <div id="main-menu">
        <h1>Whack-a-Mole!</h1>
        <p>Welcome to Whack-a-Mole! The goal is to hit the bad moles (yellow) and avoid the good moles (green)</p>
        <div id="difficulties" class="dropdown">
            <button>
                <h3>Difficulty: <span id="inner-diff">Easy</span></h3>
            </button>
            <div class="dropdown-content">
                <button id="easy" type="button">
                    <p>Easy</p>
                </button>
                <button id="medium" type="button">
                    <p>Medium</p>
                </button>
                <button id="hard" type="button">
                    <p>Hard</p>
                </button>
            </div>

        </div>
        <form>
            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" placeholder="1-11" min="1" max="11" required>

            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" placeholder="1-6" min="1" max="6" required>

            <label for="time">Time:</label>
            <input type="number" id="time" name="time" placeholder="0s" min="1" required>
        </form>
        <script>

        </script>
        <button id="start-button" type="button">Start</button>
    </div>
    <div id="main-game">
        <div id = 'score-display'>
            <p>Moles hit: <span id="score">0</span></p>
            <p>Timer: <span id="timer">0</span>s</p>
        </div>
        <div id="grid-container">
            <div class="grid"></div>
        </div>
    </div>

</body>

</html>
